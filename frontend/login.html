<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyShop</title>
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</head>
<style>
  body {
  background: #fff;
  font-family: Arial, sans-serif;
}

.card {
  border: 1px solid #ddd;
  border-radius: 8px;
  box-shadow: none;
}

h3 {
  font-size: 24px;
  font-weight: 500;
  margin-bottom: 5px;
  color: #111;
}

p.text-secondary {
  font-size: 14px;
  margin-bottom: 20px;
}

.form-label {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 4px;
  color: #111;
}

.form-control {
  border-radius: 3px;
  padding: 8px;
  font-size: 14px;
  border: 1px solid #a6a6a6;
}

.form-control:focus {
  border-color: #0073e6;         /* blue border */
  box-shadow: 0 0 3px #0073e6;
}

.btn-primary {
  background: #0073e6;           /* blue button */
  border: 1px solid #005bb5;
  border-radius: 3px;
  font-size: 14px;
  font-weight: 500;
  color: #fff;
  padding: 8px;
}

.btn-primary:hover {
  background: #005bb5;           /* darker blue hover */
  border-color: #004c99;
  transform: none;
  box-shadow: none;
}

p.small {
  font-size: 13px;
  color: #111;
}

a {
  color: #0066c0;                /* Amazon blue link */
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
  color: #004080;
}

</style>
<body class="bg-light">
  <!-- Login Form -->
  <div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-sm p-4" style="max-width: 420px; width: 100%; border-radius: 12px;">
      <div class="text-center mb-4">
        <i class="bi bi-box-arrow-in-right" style="font-size: 3rem; color:#131921;"></i>
        <h3 class="fw-bold mt-2">Login</h3>
      </div>

      <form id="loginForm">
        <div class="mb-3">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
          <label class="form-label fw-semibold">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>

      <p class="text-center mt-3 small">
        Donâ€™t have an account? <a href="signup.html">Sign Up</a>
      </p>
    </div>
  </div>
  <script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  try {
    const res = await fetch("https://achieve-academy-5pjc.onrender.com/api/Users/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok) {
      alert("Login successful!");

      if (data.token) {
        localStorage.setItem("token", data.token);
      }

      window.location.href = "index.html";
    } else {
      alert(data.message || "Invalid credentials");
    }
  } catch (err) {
    console.error(err);
    alert("Something went wrong!");
  }
});
</script>

</body>
</html>
