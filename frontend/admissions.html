</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="container-fluid d-flex align-items-center justify-content-between">
      <a href="index.html" class="navbar-brand">
        <img src="images/Gemini_Generated_Image_h09ei2h09ei2h09e[1].png" alt="Brand Logo">
      </a>
      <div class="d-none d-lg-flex mx-auto">
        <ul class="navbar-nav flex-row">
          <li class="nav-item"><a class="nav-link text-black px-3" href="courses.html">Courses</a></li>
          <li class="nav-item"><a class="nav-link text-black px-3" href="apply.html">Admissions</a></li>
          <li class="nav-item"><a class="nav-link text-black px-3" href="#">Results</a></li>
          <li class="nav-item"><a class="nav-link text-black px-3" href="#">About Us</a></li>
          <li class="nav-item"><a class="nav-link text-black px-3" href="#">Contact Us</a></li>
        </ul>
      </div>
      <button type="button" class="btn btn-success">Login/Signup</button>
    </div>
  </nav>

  <!-- Hero -->
  <section class="text-center text-white courses-hero">
    <div class="container py-5">
      <h1 class="fw-bold">Apply for Admission</h1>
      <p>Take the first step towards your dream career.</p>
    </div>
  </section>

  <!-- Application Form -->
  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-10 col-lg-8">
        <div class="card p-4 shadow-lg">
          <h3 class="text-center mb-4 fw-bold">Admission Form</h3>
          <form id="admissionForm">
            <div class="row">
              <!-- Name -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" name="name" placeholder="Enter your full name" required>
              </div>
              <!-- Email -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email" required>
              </div>
              <!-- Phone -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Phone Number</label>
                <input type="tel" class="form-control" name="phone" placeholder="Enter your phone number" required>
              </div>
              <!-- Course Selection -->
              <div class="col-md-6 mb-3">
                <label class="form-label">Select Course</label>
                <select class="form-select" name="course" required>
                  <option value="">Choose...</option>
                  <option>Engineering</option>
                  <option>Medical</option>
                  <option>Foundation</option>
                  <option>Computer Science</option>
                </select>
              </div>
              <!-- Address -->
              <div class="col-12 mb-3">
                <label class="form-label">Address</label>
                <textarea class="form-control" name="address" rows="3" placeholder="Enter your address" required></textarea>
              </div>
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-success btn-lg w-100">Submit Application</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer class="footer bg-dark text-white pt-5">
    <div class="container">
      <div class="text-center py-3" style="background-color:#111;">
        <p class="mb-0 small text-muted">&copy; 2025 Your Institute. All Rights Reserved.</p>
      </div>
    </div>
  </footer>

</body>
</html>
